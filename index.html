<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="img/odin-lined.png" alt="Odin">
            <h1>ODIN</h1>
        </div>

        <footer>
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </footer>
    </div>

    <div id="right">
        <section id="hero">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> you want to.
            </p>
        </section>

        <main>
            <h2>Let's do this!</h1>
            <form id="form" method="get">
                <div class="column">
                    <div class="field">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Thor" required>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="thor.odinson@example.com" required>
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Odinson" required>
                    </div>
                    <div class="field">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Comfirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </main>

        <footer>
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="https://youtu.be/4PTXSKdr40k?si=oxskp3zsmlvQDqSf">Log in</a></p>
        </footer>
    </div>
</body>
</html>
