<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <div id="left">
        <div id="logo">
            <img src="img/odin-lined.png" alt="Odin">
            <h1>ODIN</h1>
        </div>

        <footer>
            <p>
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </footer>
    </div>

    <div id="right">
        <main>
            <section id="hero">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                    <br>
                    You know you want to.
                </p>
            </section>

            <section id="form">
                <h1>Let's do this!</h1>
                <form action="post">
                    <div class="field">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="field">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>

                    <div class="field">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number">
                    </div>

                    <div class="field">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </div>

                    <div class="field">
                        <label for="confirm-password">Comfirm password</label>
                        <input type="text" name="confirm-password" id="confirm-password">
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://youtu.be/4PTXSKdr40k?si=oxskp3zsmlvQDqSf">Log in</a></p>
        </footer>
    </div>
</body>
</html>
